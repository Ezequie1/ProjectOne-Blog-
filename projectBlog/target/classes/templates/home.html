<html lang="pt-br" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/70755a9900.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Lexend+Deca&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Lexend+Deca&display=swap');

        body{
            overflow: auto;
            height: min-content;
        }

        .fundo{
            height: 250px;
            position: fixed;
            width: 100%;
            left: 0px;
            z-index: 10;
            top: 0px;
            background: linear-gradient(88.27deg, #574AE8 0%, #3EA1DB 100%);
        }

        input::placeholder{
            color: #ffffff48;
        }

        #navBar{
            justify-content: center;
            display: flex;
        }

        #icon, #icon1, #icon2, #icon3 {

            font-style: normal;
            color:#0000002d;
            cursor: pointer;

        }

        .borderModal{
            border-radius: 10px;
        }

        .tituloPagina{
            margin-top: 15px;
            margin-left: 15px;
            margin-right: 15px;
            display: flex;
            width: 716px;
            height: 50px;
            justify-content: space-between;
        }

        .divInput{
            display: flex;
            justify-content: center;
        }

        .input{
            margin-top: 73px;
            font-size: xx-large;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0px 5px 5px 0px;
            width: 716px;
            border: none;
            height: 65px;
        }

        .buttonSubmit:focus{
            outline: thin dotted;
            outline: 0px auto -webkit-focus-ring-color;
            outline-offset: 0px;
        }

        textarea:focus, input:focus, select:focus, .input {
            box-shadow: 0 0 0 0;
            border: 0 none;
            outline: 0;
        }

        h3, .tituloModal{
            font-family: 'Lexend Deca';
            color: #ffff;
            font-style: normal;
            font-weight: 400;

        }

        #iconSearch{
            color: #0000000;
            margin: 0px 10px 0px 10px;
            cursor: pointer;
        }

        .row{
            margin-left: 0px;
        }

        .background{
            height: auto;
            top: 250px;
            margin-top: 250px;
            margin-left: 0px;
            margin-right: 0px;
            display: flex;
            z-index: -1;
            flex-direction:column;
            align-items: center;
            background-color: #f8f8f8;
            justify-content: center;
            padding-right: 0px;
            padding-bottom: 10px;
        }

        .janelaComTextos{
            margin-top: 32px;
            width: 900px;
            overflow-wrap: break-word;
            height: min-content;
            background: #FFFFFF;
            box-shadow: 0px 0px 10px rgba(19, 19, 31, 0.05);
            border-radius: 5px;
        }

        .rodapeJanela{
            margin-top: 15px;
            margin-left: 20px;
            margin-right: 20px;
            display: flex;
            justify-content: space-between;
        }

        .tituloConteudo{
            font-family: 'Lexend Deca';
            margin-left: 20px;
            margin-right: 20px;
            color: rgb(0, 0, 0);
            font-style: normal;
            font-weight: 400;
            overflow-wrap:break-word;
        }

        p{
            font-family: 'Lexend Deca';
            margin-left: 20px;
            margin-right: 20px;
            color: #717171;
            font-style: initial;
            font-weight: 300;
        }

        .dataRodape{
            font-family: 'Lexend Deca';
            color: #717171;
            font-style: initial;
            font-weight: 300;
        }

        .rodape{
            height: auto;
            padding: 5px;
            max-width: 300px;
            display: flex;
            position: relative;
            justify-content: space-between;
        }

        .iconsContato{
            color: #574AE8;

        }

        .iconePost{
             background: linear-gradient(88.27deg, #574AE8 0%, #3EA1DB 100%);
             position: fixed;
             border-radius: 50%;
             top: 800px;
             left: 1650px;
             right: 270px;
             color: #FFFFFF;
             width: 70px;
             height: 70px;
             cursor: pointer;
             justify-content: center;
             align-items: auto;
             display: flex;
        }

        .iconAdd{
            color: #ffff;
            margin-top: 10px;
        }

        .modalBackground{
            background: linear-gradient(88.27deg, #574AE8 0%, #3EA1DB 100%);
        }

        .buttonClose{
            color: #ffff;
        }

        .deleteIcon{
            color:#ff0000;
        }

        .iconMarginRight{
            margin-right: 5px;
        }

        .iconMarginLeft{
            margin-left: 5px;
        }

        .removeItemsButton{
             border: none;
             outline:none;
             background: none;
        }

        .formPesquisa{
            display: flex;
        }

        .buttonSubmit{
            margin-top: 73px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px 0px 0px 5px;
            border: none;
            height: 65px;
        }

        .janelinha{
        z-index: 5;
        }
    </style>

    <title>Blog</title>
</head>
<body>

<!--NavBar-->
    <div class="fundo">
        <div id="navBar">
            <div class="tituloPagina">
                <div>
                    <h3 class="fontTitle">Codelândia</h3>
                </div>
                <div>
                    <h3>Blog</h3>
                </div>
            </div>
        </div>
        <div class="divInput">
         <form action="#" th:object="${pesquisaPost}" th:action="@{/pesquisa}" method="post" class="formPesquisa">
                <div>
                    <button type="submit" class="buttonSubmit">
                        <a th:href="@{/Pesquisa/{tituloPublicacao}(tituloPublicacao = ${pesquisaPost.tituloPublicacao})}">
                            <i id="iconSearch" style="color:#ffff;" class="fa-solid fa-magnifying-glass fa-2x"></i>
                        </a>
                    </button>
                </div>
                <div>
                    <input placeholder="Pesquise no Blog" class="input" type="text" th:field="*{tituloPublicacao}">
                </div>
            </form>
        </div>
    </div>

<!--Fundo meio cinza onde possui os posts-->
    <div class="background row mr-0">
        <div class="col-3"></div>
        <div class="janelaComTextos col-6" th:each="post : ${conteudoBlog}">
            <div class="rodapeJanela">
                <span class="dataRodape" th:text="${post.dataPublicacao}">02 de jul, 2021</span>
                <div>
                    <i id="icon" onclick="favorite()" class="fa-solid fa-star fa-1x"></i>
                    <a class="iconMarginLeft" style="color: #000000;" data-toggle="dropdown" href="#" role="button">
                        <i class="fa-solid fa-ellipsis-vertical fa-1x"></i>
                    </a>
                    <div class="dropdown-menu janelinha">
                        <a class="dropdown-item" th:href="@{EditarPost/{id}(id=${post.idPublicacao})}" th:method="get"><i class="iconMarginRight fa-solid fa-pen fa-1x"></i>Editar</a>
                        <a class="dropdown-item" th:href="@{delete/{id}(id=${post.idPublicacao})}" th:method="get">
                            <i class="iconMarginRight fa-solid fa-trash fa-1x deleteIcon"></i>Excluir
                        </a>
                    </div>
                </div>
            </div>
            <div>
                <h3 class="tituloConteudo" th:text="${post.tituloPublicacao}">Titulo do post</h3>
                <p th:text="${post.textoPublicacao}">Conteudo do post
                </p>
            </div>
        </div>
        <div class="col-3">
        </div>
    </div>

<!--Rodapé com informações de contato-->
    <hr style="margin:0;">
    <div style="justify-content: center; display: flex;">
        <div style="gap: 50px;" class="rodape">
            <a class="iconsContato" href="https://www.facebook.com/profile.php?id=100008485382775">
                <i class=" fa-2x fa-brands fa-facebook"></i>
            </a>
            <a class="iconsContato" href="https://www.instagram.com/ezequiel___alves/">
                <i class=" fa-2x fa-brands fa-instagram"></i>
            </a>
            <a class="iconsContato" href="https://www.linkedin.com/in/ezequielamoura/">
                <i class=" fa-2x fa-brands fa-linkedin"></i>
            </a>
        </div>

<!--Icone que direciona ao novo post-->
        <div class="iconePost">
            <a href="/NovoPost"><i class="iconAdd fa-solid fa-3x fa-plus"></i></a>
        </div>
    </div>

<script>
let value = false;

function favorite(){

    if(value == true){
        value = false
        document.getElementById("icon").style.color= '#0000002d';
        return
    }
    document.getElementById("icon").style.color= '#e7b100';
    value = true
}
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
